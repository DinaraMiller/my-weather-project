<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="my-weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-city-input"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-city-input"
          />
          <input class="search-city-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-data-app">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="currrent-temperature-container">
            <div id="icon"></div>
            <div class="current-temperature" id="temperature"></div>
            <div class="unit">°</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Tue</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div vlass="weather-forecast-temperature">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature">17°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Wed</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div vlass="weather-forecast-temperature">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature">17°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div vlass="weather-forecast-temperature">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature">17°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Fri</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div vlass="weather-forecast-temperature">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature">17°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Sat</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div vlass="weather-forecast-temperature">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature">17°</div>
            </div>
          </div>
          <div class="weather-forecast-daily">
            <div class="weather-forecast-day">Sun</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div vlass="weather-forecast-temperature">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature">17°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/DinaraMiller" target="_blank"
          >Dinara Miller</a
        >
        and is
        <a
          href="https://github.com/DinaraMiller/my-weather-project"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://weather-project-by-dinara.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
