<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="my-weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-city-input"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-city-input"
          />
          <input class="search-city-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-data-app">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="currrent-temperature-container">
            <div id="icon"></div>
            <div class="current-temperature" id="temperature"></div>
            <div class="unit">Â°</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/DinaraMiller" target="_blank"
          >Dinara Miller</a
        >
        and is
        <a
          href="https://github.com/DinaraMiller/my-weather-project"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://weather-project-by-dinara.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
